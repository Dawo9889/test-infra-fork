name: Reusable Manage Stale Issues

on:
  workflow_call:

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@5f858e3efba33a5ca4407a664cc011ad407f2008 # v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-issue-stale: 360
          days-before-issue-close: 180
          days-before-pr-stale: 60
          days-before-pr-close: 30
          stale-issue-label: 'stale'
          exempt-issue-labels: 'antistale'
          stale-issue-message: 'This issue has been automatically marked as stale due to the lack of recent activity. It will soon be closed if no further activity occurs. Thank you for your contributions.'
          stale-pr-message: 'This pull request has been automatically marked as stale due to the lack of recent activity. It will soon be closed if no further activity occurs. Thank you for your contributions.'
          close-issue-message: 'This issue has been automatically closed due to the lack of recent activity. Thank you for your contributions.'
          close-pr-message: 'This pull request has been automatically closed due to the lack of recent activity. Thank you for your contributions.'
